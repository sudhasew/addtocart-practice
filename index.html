<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="item1">
        <img src="images/coffee-cup.jpeg" alt="coffee-cup" />
        <div class="title">hot coffee</div>
        <div>
          <label>size: </label>
          <select>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </div>
        <button onclick="addToCart(item1)" id="addCart">add to cart</button>
      </div>
      <div class="card" id="item2">
        <img src="images/coffee-cup2.jpeg" alt="coffee-cup" />
        <div class="title">cold coffee</div>
        <div>
          <label>size: </label>
          <select>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </div>
        <button onclick="addToCart(item2)" id="addCart">add to cart</button>
      </div>
      <div class="card" id="item3">
        <img src="images/coffee-cup3.jpeg" alt="coffee-cup" />
        <div class="title">cold coffee 2</div>
        <div>
          <label>size: </label>
          <select>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </div>
        <button onclick="addToCart(item3)" id="addCart">add to cart</button>
      </div>
      <div class="card" id="item4">
        <img src="images/coffee-cup4.jpeg" alt="coffee-cup" />
        <div class="title">empty coffee cup</div>
        <div>
          <label>size: </label>
          <select>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </div>
        <button onclick="addToCart(item4)" id="addCart">add to cart</button>
      </div>
    </div>
    <div class="cart" id="cart">
      <div class="title cartImage">&#128722; cart</div>
      <br />
      <div id="title"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
